runtime: go114
service: default

env_variables:
  PURCHASE_PLAN_IMAGE_BUCKET: "purchase-plan-images-prd"
  ENV: "production"

handlers:
  - url: /static/css
    static_dir: frontend/build/static/css
    secure: always

  - url: /static/js
    static_dir: frontend/build/static/js
    secure: always

  - url: /static/media
    static_dir: frontend/build/static/media
    secure: always

  - url: /static
    static_dir: frontend/build/static
    secure: always

  - url: /v1/.*
    script: auto
    secure: always

  - url: /public
    static_dir: frontend/build
    secure: always

  - url: /.well-known
    static_dir: frontend/build/.well-known
    secure: always

  - url: /
    static_files: frontend/build/index.html
    upload: frontend/build/index\.html
    secure: always

  - url: /app/.*
    static_files: frontend/build/index.html
    upload: frontend/build/index\.html
    secure: always

